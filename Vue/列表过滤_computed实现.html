<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>列表过滤</h2>
        <input type="text" placeholder="请输入您要查找的内容" v-model='keyWord'>
        <ul>
            <li v-for="(item,index) in filPersions" :key='item.id'>
                {{item.name}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#root',
            data() {
                return {
                    keyWord: '',
                    persions: [{
                            id: '001',
                            name: '马冬梅',
                            age: 19,
                            sex: '女'
                        },
                        {
                            id: '002',
                            name: '周冬雨',
                            age: 20,
                            sex: '女'
                        },
                        {
                            id: '003',
                            name: '周杰伦',
                            age: 21,
                            sex: '男'
                        },
                        {
                            id: '004',
                            name: '温兆伦',
                            age: 22,
                            sex: '男'
                        }
                    ]
                }
            },
            computed: {
                filPersions() {
                    return this.persions.filter((val) => {
                        return val.name.indexOf(this.keyWord) !== -1
                    })
                }
            }
        })
    </script>
</body>

</html>
